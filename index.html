<!DOCTYPE html>
<html>
<head>
<link href="table.css" rel="stylesheet">
</head>
<body>
<form>
  Rows<input type="text" name="rows" id="row_input"> 
  Collum<input type="text" name="collum" id="collum_input">
  <button id="button">Enter</button>
</form>  
<div>
  <div id="table_display">
    <table id="table" contenteditable="true" oninput="displayText()" spellcheck="false"></table>
  </div>
  <h3>HTML:</h3>
  <div id="table_space" spellcheck="false"></div>  
</div>
</body>
<script>
document.getElementById("button").addEventListener("click",display);
function display(e){
e.preventDefault();
var row = document.getElementById("row_input").value;
var collum = document.getElementById("collum_input").value;
var table = document.getElementById("table");
var output ="";


for(var i=0;i<row;i++){
   output += "<tr>";
   for(var ii=0;ii<collum;ii++){
      output +="<td>hello world</td>";
   }
   output += "</tr>";
}
table.innerHTML = output;
displayText();
}
function displayText(){
var tableContent = document.getElementById("table");
var display = document.getElementById("table_space");
display.textContent =tableContent.innerHTML;
}
</script>
</html>
